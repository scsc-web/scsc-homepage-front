</head>
<body>
  <header>
    <nav class="public-navbar navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#publicNavbarContent"
      aria-controls="publicNavbarContent" aria-expanded="false" aria-label="접기 또는 펼치기">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html">
        <img src="assets/scsc-logo.png" height="32" width="32" alt="SCSC">
      </a>
      <div role="presentation">
        <!-- This element is for aligning .navbar-brand to the center when toggler is present -->
      </div>

      <div class="collapse navbar-collapse" id="publicNavbarContent">
        <ul class="public-navbar__nav navbar-nav mx-lg-auto flex-grow-1 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="#">소개</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">하는 일</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">자주 하는 질문</a>
          </li>
        </ul>

        <a class="btn btn-link" href="accounts/login.html">로그인</a>
        <a class="btn btn-link" href="accounts/join.html">회원가입</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="jumbotron">
      <h1 class="display-4"><abbr>INIT</abbr></h1>
      <noscript>
        <p class="lead">INIT: Not an Ill-minded Team</p>
      </noscript>
      <p class="lead d-none" id="acronym-generator"></p>
    </div>
    <noscript>
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">INIT이 무엇의 준말인지 알고 싶으시다면 JavaScript 실행이 필요합니다.</h4>
        <p>
          브라우저에서 JavaScript를 차단했거나, 오래된 브라우저를 사용하고 계신 것 같습니다. 저희는
          나쁜 사람들이 아니고, 그냥 컴퓨터를 연구하는 동아리입니다. 여러분의 컴퓨터에서 JavaScript를
          실행시키도록 허락해 주세요. 저희는 여러분을 해치지 않습니다. 여러분이 INIT SIG의 일원이
          아니라면 말이죠.
        </p>
        <p>
          브라우저 설정에서 SCSC 홈페이지의 JavaScript 실행을 허용해 주시고, 브라우저를 최신 버전으로
          업데이트해 주세요.
        </p>
      </div>
    </noscript>
    <p>
      저희 동아리 SCSC는 특정 주제에 관심이 있는 사람들의 모임인 SIG들로 구성되어 있습니다. INIT SIG는
      저희 동아리에서 전반적인 웹 프로그래밍에 관심이 있는 사람들의 모임입니다. 저희 SIG에서는 웹
      프로그래밍을 공부하기도 하지만, 동아리의 홈페이지를 관리하는 임무를 맡고 있기도 합니다.
    </p>
    <h4 class="my-3">SCSC 홈페이지 개발자 목록</h4>
    <ul class="list-group list-group-flush dev-list">
      <li class="list-group-item">이동현</li>
      <li class="list-group-item">이영재</li>
      <li class="list-group-item">장인규</li>
      <li class="list-group-item">전명섭</li>
    </ul>
  </main>
